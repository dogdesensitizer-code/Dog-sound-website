<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calm Dog Thunder â€“ Gentle Storm Desensitization</title>
  <meta name="description" content="Thunderstorm-only, gentle desensitization for dogs with storm anxiety." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Calm Dog Thunder</h1>
    <p class="subtitle">Gentle thunderstorm sound training for your dog</p>
  </header>

  <main class="card">
    <section aria-labelledby="controlsTitle">
      <h2 id="controlsTitle" class="sr-only">Session Controls</h2>
    
      <div class="row">
        <label class="checkbox">
         <input type="radio" name="mode" id="modeRandom" checked />
          Random Storm
        </label>
        <label class="checkbox">
          <input type="radio" name="mode" id="modeManual" />
           Manual Thunder
        </label>
      </div>

      <!-- Manual controls row (hidden unless Manual is selected) -->
      <div class="row" id="manualRow" style="display:none">
        <button class="secondary" id="btnDistant">Play distant</button>
        <button class="secondary" id="btnClose">Play close</button>
      </div>

      <div class="row">
        <button id="startBtn" class="primary">Start Session</button>
        <button id="pauseBtn" class="secondary" disabled>Pause</button>
        <button id="stopBtn" class="secondary" disabled>Stop</button>
      </div>

      <div class="row">
        <label for="intensity"><span>Intensity</span>
          <input id="intensity" type="range" min="1" max="5" step="1" value="2" />
        </label>
        <output id="intensityOut" aria-live="polite">2 / 5</output>
      </div>

      <div class="row">
        <label for="masterVol"><span>Master volume</span>
          <input id="masterVol" type="range" min="0" max="1" step="0.01" value="0.25" />
        </label>
        <output id="masterVolOut" aria-live="polite">25%</output>
      </div>

      <div class="row small">
        <label class="checkbox">
          <input type="checkbox" id="lowFreqSoft" checked />
          Soften low rumble (better for sensitive dogs)
        </label>
      </div>

      <div class="row">
        <label for="sessionMins"><span>Session length</span>
          <select id="sessionMins">
            <option value="5">5 min</option>
            <option value="10" selected>10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
          </select>
        </label>
        <div id="timer" aria-live="polite">00:00 / 10:00</div>
      </div>

      <div class="progress">
        <div id="progressBar" class="progress-bar" style="width:0%"></div>
      </div>

      <p class="hint">Start low. Keep sessions short. If your dog shows stress, pause, lower volume, or stop.</p>
    </section>
  </main>

  <footer class="footer">
    <small>Not a medical device. Consult your vet for guidance.</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
